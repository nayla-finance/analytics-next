name: Deploy Signals Example to GH pages

on:
  push:
    branches:
      # - main
      - deploy-signals-example
env:
  HUSKY: 0
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --immutable
      - name: Turbo cache
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - run: yarn turbo run --filter='./packages/signals/signals-example...' build
      - name: Deploy with gh-pages
        working-directory: packages/signals/signals-example
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d dist -s public/index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
